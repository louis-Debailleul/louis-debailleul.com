<script language="JavaScript"  > 
    $(function(){
        
      function loadPage (Page){          
        $.ajax({
            url: "views/"+ Page +".html",
            cache: false,
            dataType: "html",
            success: function(data) {
            $("#"+ Page).html(data);
            }
        });
      };
        loadPage("presentation");       
        loadPage("competence");
        loadPage("parcour");
        loadPage("passetemps");
        loadPage("footer");

    });
    </script>
